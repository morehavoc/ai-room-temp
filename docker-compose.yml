# Multi-container setup (separate frontend and backend)
# Use docker-compose.single.yml for single container deployment
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=5000
      - FLASK_DEBUG=false
      - MAX_FILE_SIZE=25
      - CORS_ORIGINS=http://localhost:8080,http://localhost:3000,http://127.0.0.1:8080
    volumes:
      - /tmp/audio_uploads:/tmp/audio_uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: room-temperature-network