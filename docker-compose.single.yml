version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_DEBUG=false
      - MAX_FILE_SIZE=25
      - PORT=5001
    volumes:
      # Optional: persist audio temp directory
      - ./tmp:/tmp/audio_uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: room-temperature-single